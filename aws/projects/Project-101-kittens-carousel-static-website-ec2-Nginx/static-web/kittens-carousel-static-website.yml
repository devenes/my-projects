AWSTemplateFormatVersion: 2010-09-09
Description: |
  This CloudFormation Template was written for 
  running Kittens Carousel Static Website on EC2. 
  Kittens Carousel Static Website will be 
  deployed on Amazon Linux 2 
  (ami-0a8b4cd432b1c3063) EC2 Instance with 
  custom security group which allows http 
  connections on port 80 and ssh port 22 from 
  anywhere. Kittens Carousel Static Website 
  is downloaded from my Public Github repository,
  then deployed on Nginx Web Server.

Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for Apache Web Server and SSH for secure connection.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  WebServerHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0a8b4cd432b1c3063
      InstanceType: t2.micro
      KeyName: http
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub Web Server of ${AWS::StackName} Stack
      UserData:
        Fn::Base64: !Sub |
          #! /bin/bash 
          yum update -y                                                  # Update the system
          amazon-linux-extras install nginx1.12 -y                       # Install Nginx
          systemctl start nginx                                          # Start Nginx
          systemctl enable nginx                                         # Enable Nginx
          rm /usr/share/nginx/html/index.html                            # remove default index.html  
          FOLDER="https://raw.githubusercontent.com/devenes/my-projects/main/aws/projects/Project-101-kittens-carousel-static-website-ec2-Nginx/static-web"                  
          cd /usr/share/nginx/html                                       # change directory to /usr/share/nginx/html
          wget $FOLDER/index.html                                        # download index.html 
          wget $FOLDER/cat0.jpg                                          # download cat0.jpg
          wget $FOLDER/cat1.jpg                                          # download cat1.jpg
          wget $FOLDER/cat2.jpg                                          # download cat2.jpg
          wget $FOLDER/cat3.png                                          # download cat3.png

Outputs:
  WebsiteURL:
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt WebServerHost.PublicDnsName
    Description: Kittens Carousel Application URL
